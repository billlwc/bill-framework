# ====== 2xx 成功 ======
sys_success=リクエスト成功
sys_created=リソースが正常に作成されました
sys_accepted=リクエストは受け付けられ、処理中です
sys_no_content=リクエスト成功、返却内容なし

# ====== 3xx 重定向 ======
sys_moved_permanently=リソースは永久に移動しました
sys_found=リソースは一時的に移動しました
sys_see_other=他のリソースを参照してください
sys_not_modified=リソースは変更されていません
sys_temporary_redirect=一時的リダイレクト
sys_permanent_redirect=永久リダイレクト

# ====== 4xx クライアントエラー ======
sys_bad_request=リクエストパラメータが不正または不足しています
sys_unauthorized=認証されていないか、トークンが無効です
sys_forbidden=認証済みですが権限がありません
sys_not_found=リソースが存在しません
sys_method_not_allowed=リクエストメソッドはサポートされていません
sys_not_acceptable=リクエストを満たすことができません
sys_request_timeout=リクエストタイムアウト
sys_conflict=リクエストに競合が発生しました、リソース状態が一致しません
sys_gone=リソースは永久に削除されました
sys_length_required=Content-Length ヘッダが不足しています
sys_payload_too_large=リクエストボディが大きすぎます
sys_uri_too_long=URI が長すぎます
sys_unsupported_media_type=リクエスト形式はサポートされていません
sys_range_not_satisfiable=Range リクエスト範囲が無効です
sys_expectation_failed=期待された結果に失敗しました
sys_too_many_requests=リクエストが多すぎます、しばらく待ってください

# ====== 5xx サーバーエラー ======
sys_error_system=システム内部エラー
sys_not_implemented=インターフェースは実装されていません
sys_bad_gateway=ゲートウェイエラー
sys_system_busy=システムが混雑しています、後で再試行してください
sys_gateway_timeout=ゲートウェイタイムアウト
sys_http_version_not_supported=HTTP バージョンはサポートされていません

