# ====== 2xx 成功 ======
sys_success=請求成功
sys_created=資源已成功建立
sys_accepted=請求已接受，正在處理中
sys_no_content=請求成功，無回傳內容

# ====== 3xx 重定向 ======
sys_moved_permanently=資源已永久移動
sys_found=資源暫時移動
sys_see_other=查看其他資源
sys_not_modified=資源未修改
sys_temporary_redirect=暫時重導
sys_permanent_redirect=永久重導

# ====== 4xx 客戶端錯誤 ======
sys_bad_request=請求參數錯誤或缺失
sys_unauthorized=未認證或 Token 無效
sys_forbidden=已認證但無權限
sys_not_found=資源不存在
sys_method_not_allowed=請求方法不支援
sys_not_acceptable=請求無法滿足要求
sys_request_timeout=請求超時
sys_conflict=請求衝突，資源狀態不一致
sys_gone=資源已被永久刪除
sys_length_required=缺少 Content-Length 標頭
sys_payload_too_large=請求實體過大
sys_uri_too_long=URI 過長
sys_unsupported_media_type=不支援的請求格式
sys_range_not_satisfiable=請求範圍無效
sys_expectation_failed=預期結果失敗
sys_too_many_requests=請求過於頻繁，請稍後再試

# ====== 5xx 服務端錯誤 ======
sys_error_system=系統內部錯誤
sys_not_implemented=接口未實作
sys_bad_gateway=閘道器錯誤
sys_system_busy=系統繁忙，請稍後再試
sys_gateway_timeout=閘道器超時
sys_http_version_not_supported=不支援的 HTTP 版本

# ====== 業務自訂 ======
business_error=業務異常

