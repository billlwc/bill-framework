# ====== 2xx 成功 ======
sys_success=请求成功
sys_created=资源已成功创建
sys_accepted=请求已接受，正在处理
sys_no_content=请求成功，无返回内容

# ====== 3xx 重定向 ======
sys_moved_permanently=资源已永久移动
sys_found=资源临时移动
sys_see_other=查看其他资源
sys_not_modified=资源未修改
sys_temporary_redirect=临时重定向
sys_permanent_redirect=永久重定向

# ====== 4xx 客户端错误 ======
sys_bad_request=请求参数错误或缺失
sys_unauthorized=未认证或Token无效
sys_forbidden=已认证但无权限
sys_not_found=资源不存在
sys_method_not_allowed=请求方法不支持
sys_not_acceptable=请求无法满足要求
sys_request_timeout=请求超时
sys_conflict=请求冲突，资源状态不一致
sys_gone=资源已被永久删除
sys_length_required=缺少 Content-Length 头
sys_payload_too_large=请求实体过大
sys_uri_too_long=URI 过长
sys_unsupported_media_type=不支持的请求格式
sys_range_not_satisfiable=请求范围无效
sys_expectation_failed=预期结果失败
sys_too_many_requests=请求过于频繁，请稍后再试

# ====== 5xx 服务端错误 ======
sys_error_system=系统内部错误
sys_not_implemented=接口未实现
sys_bad_gateway=网关错误
sys_system_busy=系统繁忙，请稍后再试
sys_gateway_timeout=网关超时
sys_http_version_not_supported=不支持的 HTTP 版本

# ====== 业务自定义 ======
business_error=业务异常
sys_business_validation_rule_failed=业务校验未通过
sys_duplicate_request=重复请求
sys_data_inconsistency=数据不一致
sys_third_party_error=第三方服务错误
sys_operation_not_allowed=操作不允许
sys_resource_locked=资源被锁定，无法操作
